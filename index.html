<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=" UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudharsan</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <!-- Navbar header section -->
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <h2 class="logo-heading">Sudharshanam S </h2>
        </div>
        <div class="hamburger" id="hamburger">
          <i class="fas fa-bars hamburger-icon"></i>
          <i class="fas fa-times cross-icon"></i>
        </div>
        <div class="menu">
          <ul class="menu-list">
            <li class="menu-list-items">
              <a class="links" href="#home">Home</a>
            </li>
            <li class="menu-list-items">
              <a class="links" href="#portfolio">Portfolio</a>
            </li>
            <li class="menu-list-items">
              <a class="links" href="#about">About</a>
            </li>
            <li class="menu-list-items">
              <a class="links" href="#services">Services</a>
            </li>
            <li class="menu-list-items">
              <a class="links" href="#contact">Contact Me</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main hero banner -->
    <section id="home" class="hero">
      <div class="intro">
        <div class="headings">
          <h3 class="greet-heading">Hello, I'm</h3>
          <h1 class="my-heading">Sudharshanam S</h1>
          <h4 class="sub-heading">
            A Software Engineer with 3 years of Experience.
          </h4>
        </div>
        <div class="intro-buttons">
          <button class="btn common-btn">Hire Me</button>
          <button class="btn ghost-btn">Get Resume</button>
        </div>
      </div>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio" id="portfolio">
      <div class="portfolio-heading">
        <h1 class="my-heading text-center">Featured Portfolio</h1>
      </div>
      <div class="portfolio-content">
        <div class="my-row">
          <div class="my-col">
            <div class="my-card port-card">
              <div class="image">
                <img src="./Images/designImage2.avif" alt="Web Design Image" />
              </div>
              <h3 class="greet-heading blue-text">Web Design</h3>
              <p class="small-para blue-text">Designing</p>
            </div>
          </div>
          <div class="my-col">
            <div class="my-card port-card">
              <div class="image">
                <img
                  src="./Images/webDevelopment2.avif"
                  alt="Web Development Image"
                />
              </div>
              <h3 class="greet-heading blue-text">Web Development</h3>
              <p class="small-para blue-text">Development</p>
            </div>
          </div>
          <div class="my-col">
            <div class="my-card port-card">
              <div class="image">
                <img src="./Images/SEOImage2.avif" alt="SEO Image" />
              </div>
              <h3 class="greet-heading blue-text">SEO</h3>
              <p class="small-para blue-text">Optimization</p>
            </div>
          </div>
        </div>
        <div class="my-row">
          <div class="my-col">
            <div class="my-card port-card">
              <div class="image">
                <img
                  src="./Images/contentImage2.avif"
                  alt="Content Writting Image"
                />
              </div>
              <h3 class="greet-heading blue-text">Content Writing</h3>
              <p class="small-para blue-text">Writing</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
